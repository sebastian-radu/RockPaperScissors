<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function computerPlay(){
                let randomNumber = Math.floor(Math.random() * 3);
                if (randomNumber == 0) {
                    return ("rock");
                } else if (randomNumber == 1) {
                    return ("paper");
                } else {
                    return ("scissors");
                }
            }

            function playRound(playerSelection, computerSelection){
                computerSelection = computerPlay();
                let pick = prompt("What's your pick? (Rock, paper, scissors)");
                playerSelection = pick.toLowerCase();
                console.log(playerSelection, computerSelection);
                if (playerSelection == computerSelection){
                    return ("tie");
                } else if (playerSelection == "rock"){
                    if (computerSelection == "paper"){
                        return ("loss");
                    } else {
                        return ("win");
                    }
                } else if (playerSelection == "paper"){
                    if (computerSelection == "rock"){
                        return ("win");
                    } else {
                        return ("loss");
                    }
                } else {
                    if (computerSelection == "paper") {
                        return ("win");
                    } else {
                        return ("loss");
                    }
                }
            }

            function game(){
                let playerWins = 0;
                let computerWins = 0;

                for (let i = 0; i < 5; i++) {
                    let resultRound = playRound();
                    if (resultRound == "win"){
                        playerWins++;
                    } else if (resultRound == "loss"){
                        computerWins++;
                    } else if (resultRound == "tie"){
                        playerWins++;
                        computerWins++;
                    }
                }

                console.log(playerWins, computerWins);

                if (playerWins > computerWins) {
                    alert("You've won! Score: You - " + playerWins + " points; computer - " + computerWins + " points.");
                } else if (playerWins < computerWins) {
                    alert("You lose! Score: You - " + playerWins + " points; computer - " + computerWins + " points.");
                } else {
                    alert("It's a tie! Score: You - " + playerWins + " points; computer - " + computerWins + " points.");
                }
            }
        </script>
    </body>
</html>
